<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Js Todo List App</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <div class="main">
      <h1 class="app-title">TODO List</h1>
      <div class="input-box">
        <input type="text" class="input-text" id="input-box" placeholder="Add Your List">
        <button type="button" class="add-btn" onclick="addTask()">Add</button>
      </div>
      <div class="todo-list">
        <ul class="dataList" id="dataList"></ul>
      </div>
    </div>
  </div>
</body>
<script src="/script.js"></script>

</html>
